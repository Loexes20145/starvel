<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Travel</title>
    <link rel="icon" type="image/x-icon" href="assets/star.svg">
    <script src="https://kit.fontawesome.com/6bb41701a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__Logo">
            <a class="header__Logo__Link" href="index.html"><img class="logo__Link__Image" src="assets/star.png" alt="logo"> <span class="logo__Link__Text">Star Travel Agency</span></a>
        </div>
        <nav class="navbar">
            <ul class="subbar">
                <li><a href="#destinations" class="subbar__Link"><i class="subbar__Link__Icon fa-solid fa-location-dot fa-bounce"></i><span class="subbar__Link__Text">Destinations</span></a></li>
                <li><a href="#hebergements" class="subbar__Link"><i class="subbar__Link__Icon fa-solid fa-hotel fa-flip"></i><span class="subbar__Link__Text">Hotels</span></a></li>
                <li><a href="vols.html" class="subbar__Link"><i class="subbar__Link__Icon fa-solid fa-plane-departure fa-beat-fade"></i><span class="subbar__Link__Text">Vols</span></a></li>
                <li><a href="#contact" class="subbar__Link"><i class="subbar__Link__Icon fa-solid fa-circle-info fa-shake"></i><span class="subbar__Link__Text">About</span></a></li>
            </ul>
        </nav>
    </header>
    <section class="sectionVol">
        <h1 class="sectionVol__Header">Où allez-vous ?</h1>
        <form action="" class="sectionVol__Form">
            <div class="sectionVol__Form__Box">
                <select name="" id="" class="form__Item">
                    <option value="1">Aller simple</option>
                    <option value="2" selected>Aller - Retour</option>
                    <option value="3">Multidestination</option>
                </select>
                <select name="" id="" class="form__Item">
                    <option value="1">1 personne</option>
                    <option value="2" selected>2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="5">5 personnes</option>
                </select>
                <select name="" id="" class="form__Item">
                    <option value="0" disabled>Classe</option>
                    <option value="1" seleted>Économique</option>
                    <option value="2">Économique premium</option>
                    <option value="3">Affaires</option>
                    <option value="4">Première</option>
                    <option value="5">Mixte</option>
                </select>
            </div>
            <div class="sectionVol__Form__Box">
                <input type="text" placeholder="De : Lomé" class="form__Item form__Item--location">
                <input type="text" placeholder="dim. 8/9" onfocus="this.type='date'" class="form__Item form__Item--date">
            </div>
            <div class="sectionVol__Form__Box">
                <input type="text" placeholder="À : Paris" class="form__Item form__Item--location">
                <input type="text" placeholder="dim. 15/9" onfocus="this.type='date'" class="form__Item form__Item--date">
            </div>
            <div class="sectionVol__Form__Box">
                <button>Rechercher</button>
            </div>
        </form>
    </section>
    
</body>
</html>
